<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Responsive Header with Drawer</title>
    <style>
        /* Basic styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .file-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            padding: 10px;
        }
        .directory-item, .file-item {
            margin: 10px;
            text-align: center;
            border-radius: 8px;
            overflow: hidden;
            transition: transform .3s ease, box-shadow .3s ease;
            background-color: #1a1a1a;
            padding: 10px;
            width: calc(14.28% - 20px);
            box-sizing: border-box;
        }
        .directory-item img, .file-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            transition: transform .3s ease;
        }
        .directory-item a, .file-item a {
            text-decoration: none;
            color: #00bfff;
            font-weight: 700;
            display: block;
            margin-top: 5px;
            transition: color .3s ease;
        }
        .directory-item:hover, .file-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(255, 255, 255, .3);
        }
        .directory-item img:hover, .file-item img:hover {
            transform: scale(1.1);
        }
        .directory-item a:hover, .file-item a:hover {
            color: #fff;
        }
        h1 {
            text-align: center;
            color: #00bfff;
            margin-bottom: 20px;
        }
        .telegram-toggle {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #0088cc;
            color: white;
            padding: 10px 15px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
        }
        .telegram-toggle:hover {
            background-color: #006699;
        }
        @media (max-width: 1024px) {
            .directory-item, .file-item {
                width: calc(25% - 20px);
            }
        }
        @media (max-width: 768px) {
            .directory-item, .file-item {
                width: calc(33.333% - 20px);
            }
        }
        @media (max-width: 480px) {
            .directory-item, .file-item {
                width: calc(50% - 20px);
                margin: 5px;
                padding: 5px;
            }
            .telegram-toggle {
                padding: 5px 10px;
                font-size: 12px;
            }
            h1 {
                font-size: 24px;
                margin-bottom: 10px;
            }
        }

        header {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            align-items: center;
        }

        .logo h1 {
            margin: 0;
        }

        .nav-links ul {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav-links ul li {
            margin: 0 15px;
        }

        .nav-links ul li a {
            text-decoration: none;
            color: white;
            font-size: 16px;
        }

        /* Hamburger Icon */
        .hamburger {
            display: none;
            font-size: 30px;
            cursor: pointer;
        }

        /* Drawer (Hidden Menu) */
        .drawer {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            transform: translateX(100%); /* Hidden by default */
        }

        .drawer.active {
            display: block;
            transform: translateX(0); /* Slide in */
        }

        .drawer-content nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .drawer-content nav ul li {
            margin: 20px 0;
        }

        .drawer-content nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            /* Hide the normal navigation on mobile */
            .nav-links {
                display: none;
            }

            /* Show the hamburger icon */
            .hamburger {
                display: block;
            }

            /* Show the drawer when active */
            .drawer.active {
                display: block;
            }
        }

        /* Media Queries for Tablet and Larger (Default: Show Normal Navigation) */
        @media (min-width: 769px) {
            /* Display the normal navigation for tablets, laptops, etc. */
            .nav-links {
                display: flex;
            }

            /* Hide the hamburger icon */
            .hamburger {
                display: none;
            }

            /* Hide the drawer on tablets and larger devices */
            .drawer {
                display: none;
            }
        }
    </style>
</head>
<body>

<!-- Header with Hamburger Menu -->
<header>
    <div class="logo">
        <h1>My Website</h1>
    </div>
    <nav class="nav-links">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <!-- Hamburger Icon -->
    <div class="hamburger" id="hamburger">
        &#9776;
    </div>
</header>

<!-- Drawer (Hidden Menu) -->
<div class="drawer" id="drawer">
    <div class="drawer-content">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</div>

<script>
    // Get the hamburger and drawer elements
    const hamburger = document.getElementById('hamburger');
    const drawer = document.getElementById('drawer');

    // Add event listener to toggle the drawer on hamburger click
    hamburger.addEventListener('click', () => {
        drawer.classList.toggle('active');
    });
